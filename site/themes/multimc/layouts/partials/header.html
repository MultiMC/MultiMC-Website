<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
    <link rel="preconnect dns-prefetch" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#8cc14c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/assets/css/uikit.multimc.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Droid+Sans">
    <link rel="stylesheet" href="/assets/css/bxslider/jquery.bxslider.css">
    {{ if .RSSLink }}<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .RSSLink }}" />{{ end }}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/assets/js/uikit.min.js"></script>
    <script src="/assets/js/bxslider/jquery.bxslider.min.js"></script>
    <style>
        iframe {
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>
{{ partial "logo.html" . }}
    <div class="uk-container uk-container-center uk-margin-top">
        <div data-uk-grid-margin class="uk-grid">
            {{ partial "sidemenu.html" . }}
                <div class="uk-width-medium-3-4">
                    <!--include ads/top.html-->
